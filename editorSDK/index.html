<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>图片编辑器sdk</title>
	<link rel="stylesheet" href="./css/index.css">
	<style>
		


		#toolBox {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="editorBox">
		<div class="editor-body">
			<img class="editor-img" src="./img/u=1960663123,2805398451&fm=26&fmt=auto&gp=0.webp" alt="">
			<div class="editor-content">
				<div class="editor-top"></div>
				<div class="editor-middle-box">
					<div class="editor-right"></div>
					<div class="editor-box"></div>
					<div class="editor-left"></div>
				</div>
				<div class="editor-bottom"></div>
			</div>
			<canvas class="canvas"></canvas>
		</div>
	</div>
	<div id="toolBox">
		<div class="editor-toolBar">
			<div class="toolbar-item">
				<p class="toolBar-item-icon-box">
					<span class="toolBar-item-icon"></span>
				</p>
				<span class="toolBar-item-text">重选</span>
			</div>
			<div class="toolbar-item">
				<p class="toolBar-item-icon-box">
					<span class="toolBar-item-icon"></span>
				</p>
				<span class="toolBar-item-text">撤销</span>
			</div>
			<div class="toolbar-item">
				<p class="toolBar-item-icon-box">
					<span class="toolBar-item-icon"></span>
				</p>
				<span class="toolBar-item-text">旋转</span>
			</div>
			<div class="toolbar-item">
				<p class="toolBar-item-icon-box">
					<span class="toolBar-item-icon"></span>
				</p>
				<span class="toolBar-item-text">选好了</span>
			</div>
		</div>
	</div>
	<script src="./js/editor.js"></script>

</body>
</html>
